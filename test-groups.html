<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群組功能測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #48bb78;
            color: white;
        }
        .status.error {
            background: #e53e3e;
            color: white;
        }
        .status.warning {
            background: #ed8936;
            color: white;
        }
        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2c5aa0;
        }
        .code {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 群組功能測試頁面</h1>
        
        <div class="test-section">
            <h2>📍 設備信息</h2>
            <div id="device-info"></div>
        </div>

        <div class="test-section">
            <h2>🔍 DOM 元素檢查</h2>
            <div id="dom-check"></div>
            <button onclick="checkDOMElements()">檢查 DOM 元素</button>
            <button onclick="createGroupsSection()">創建群組區域</button>
        </div>

        <div class="test-section">
            <h2>🧩 群組區域測試</h2>
            <div id="groups-test">
                <!-- 這裡會動態插入群組區域 -->
            </div>
            <button onclick="testGroupFunctionality()">測試群組功能</button>
        </div>

        <div class="test-section">
            <h2>📋 測試日誌</h2>
            <div class="code" id="test-log">等待測試結果...</div>
            <button onclick="clearTestLog()">清空日誌</button>
        </div>
    </div>

    <script>
        // 測試日誌
        let testLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLog.push(logEntry);
            
            const logElement = document.getElementById('test-log');
            logElement.textContent = testLog.join('\n');
            
            console.log(logEntry);
        }

        function clearTestLog() {
            testLog = [];
            document.getElementById('test-log').textContent = '日誌已清空';
        }

        // 設備檢測
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isChrome = /Chrome/.test(navigator.userAgent);

        // 顯示設備信息
        function showDeviceInfo() {
            const deviceDiv = document.getElementById('device-info');
            let html = '';

            html += `<div class="status ${isMobile ? 'warning' : 'success'}">
                移動設備: ${isMobile ? '✅ 是' : '❌ 否'}
            </div>`;
            
            html += `<div class="status ${isIOS ? 'warning' : 'success'}">
                iOS 設備: ${isIOS ? '✅ 是' : '❌ 否'}
            </div>`;
            
            html += `<div class="status ${isChrome ? 'success' : 'warning'}">
                Chrome 瀏覽器: ${isChrome ? '✅ 是' : '⚠️ 否'}
            </div>`;

            html += `<div class="status success">
                視窗大小: ${window.innerWidth} x ${window.innerHeight}
            </div>`;

            deviceDiv.innerHTML = html;
            log(`設備檢測: isMobile=${isMobile}, isIOS=${isIOS}, isChrome=${isChrome}`);
        }

        // 檢查 DOM 元素
        function checkDOMElements() {
            log('開始檢查 DOM 元素...');
            
            const elements = {
                'groups-section': document.querySelector('.groups-section'),
                'groupsList': document.getElementById('groupsList'),
                'addGroupBtn': document.getElementById('addGroupBtn'),
                'noGroupBtn': document.getElementById('noGroupBtn')
            };

            const domDiv = document.getElementById('dom-check');
            let html = '';
            let allFound = true;

            for (const [name, element] of Object.entries(elements)) {
                const found = !!element;
                const visible = element ? window.getComputedStyle(element).display !== 'none' : false;
                
                html += `<div class="status ${found ? (visible ? 'success' : 'warning') : 'error'}">
                    ${name}: ${found ? (visible ? '✅ 存在且可見' : '⚠️ 存在但隱藏') : '❌ 不存在'}
                </div>`;
                
                log(`${name}: ${found ? '存在' : '不存在'} ${found && visible ? '(可見)' : found ? '(隱藏)' : ''}`);
                if (!found) allFound = false;
            }

            domDiv.innerHTML = html;
            return allFound;
        }

        // 創建群組區域
        function createGroupsSection() {
            log('創建群組區域...');
            
            // 移除現有的群組區域
            const existingSection = document.querySelector('.groups-section');
            if (existingSection) {
                existingSection.remove();
            }

            // 創建新的群組區域
            const groupsSection = document.createElement('div');
            groupsSection.className = 'groups-section';
            groupsSection.style.cssText = `
                margin: 20px 0;
                display: block;
                padding: 0 10px;
            `;
            
            groupsSection.innerHTML = `
                <div id="groupsList" class="groups-list" style="display: flex; flex-wrap: wrap; gap: 10px; min-height: 40px; align-items: center;">
                    <button id="addGroupBtn" class="add-group-button" style="padding: 8px 16px; background-color: #3182ce; color: white; border: none; border-radius: 6px; cursor: pointer;">+ 新增群組</button>
                    <button id="noGroupBtn" class="no-group-button" style="width: 36px; height: 36px; background-color: #666666; border: 2px solid transparent; border-radius: 50%; cursor: pointer;" title="無群組圖卡"></button>
                </div>
            `;

            // 插入到測試區域
            const testDiv = document.getElementById('groups-test');
            testDiv.appendChild(groupsSection);

            log('群組區域已創建');
            
            // 重新檢查
            setTimeout(() => checkDOMElements(), 100);
        }

        // 測試群組功能
        function testGroupFunctionality() {
            log('測試群組功能...');
            
            const addGroupBtn = document.getElementById('addGroupBtn');
            const noGroupBtn = document.getElementById('noGroupBtn');
            
            if (addGroupBtn) {
                addGroupBtn.onclick = () => {
                    log('新增群組按鈕點擊成功！');
                    alert('新增群組按鈕工作正常！');
                };
                log('✅ 新增群組按鈕事件綁定成功');
            } else {
                log('❌ 新增群組按鈕不存在');
            }

            if (noGroupBtn) {
                noGroupBtn.onclick = () => {
                    log('無群組按鈕點擊成功！');
                    alert('無群組按鈕工作正常！');
                };
                log('✅ 無群組按鈕事件綁定成功');
            } else {
                log('❌ 無群組按鈕不存在');
            }
        }

        // 頁面載入時執行檢查
        document.addEventListener('DOMContentLoaded', () => {
            log('開始群組功能測試...');
            showDeviceInfo();
            checkDOMElements();
        });
    </script>
</body>
</html>
